<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-compatibility" content="ie=edge">
		<title>Contact Us</title>
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Cardo" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/animation.css">
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link href="assets/css/contact.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		
    	<div class="headertitle">
        	<h1 class="slideDown">
            	<span>Unify.</span>
            </h1>
        </div>

    	<div class="nav">
        	<ul class="slideLeft">
            	<li><a href="index.html">Home</a></li>
            	<li><a href="team.html">The Team</a></li>
            	<li><a href="about.html">About Us</a></li>
            	<li><a href="contact.html">Contact Us</a></li>
        	</ul>
        </div>
		
		<div class="container">  
			<form id="contact" action="" method="post">
				<center>
				<h3>Quick Contact</h3>
				<h4>If you would like us to get in touch with you, please fill out the form below and we will get back to you as soo as we possibly can.</h4>
				</center>
				
				<fieldset>
				  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
				</fieldset>
				<fieldset>
				  <input placeholder="Your Email Address" type="email" tabindex="2" required>
				</fieldset>
				<fieldset>
				  <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
				</fieldset>
				<fieldset>
				  <input placeholder="Your address" type="url" tabindex="4" required>
				</fieldset>
				<fieldset>
				  <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
				</fieldset>
				<fieldset>
				  <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
				</fieldset>
				<fieldset>
				  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
				</fieldset>
			</form>
		</div>
			
		<div class="wrapper">
			<section class="social">
        		<center>
					<a href="#"><img src="assets/icons/Facebook.png" alt="facebook"></a>
					<a href="#"><img src="assets/icons/Google+.png" alt="google+"></a>
					<a href="#"><img src="assets/icons/Twitter Bird.png" alt="twitter"></a>
					<a href="#"><img src="assets/icons/LinkedIn.png" alt="linkedin"></a>
					<a href="#"><img src="assets/icons/Pinterest.png" alt="pintrest"></a>
					<a href="#"><img src="assets/icons/Youtube.png" alt="youtube"></a>
       			</center>
        	</section>
            <section class="footer">
            	<center style="font-size: 15pt; color: black">
            	BIOS Computing<br>
            	&copy; 2017. All Rights Reserved.
            	</center>
            </section>
        </div>
	</body>
</html>
